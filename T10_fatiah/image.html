        <select id="img_picker">
            <option hidden> ---Pilih---</option>
            <option value="elang" id="image01">Elang</option>
            <option value="singa" id="image02">Singa</option>
            <option value="gorila" id="image03">Gorila</option>
        </select>
        <br><br>
    </div>
    <button onclick="getOption()">View Image</button>
        <br><br>
    <div id="output"></div>

    <script>
        function getOption() {
            selectElement = document.querySelector('#img_picker').value;
            if (selectElement == 'elang'){
            document.getElementById('output').innerHTML = '<img src="elang.jpg" style="width:300px">';
        }
            else if (selectElement == 'singa'){
            document.getElementById('output').innerHTML = '<img src="singa.jpg" style="width:300px">';
        }
            else if (selectElement == 'gorila'){
            document.getElementById('output').innerHTML = '<img src="gorila.jpg" style="width:300px">';
        }
            
            
        }
    </script>
